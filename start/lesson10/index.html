  <body>
    <script>
      const name = "Nik Lever";

      console.log(`name=${name}`);
      myFunc();

      function myFunc() {
        console.log(`Inside myFunc name=${name}`);

        if (true) {
          let course = "JavaScript in 12 easy lessons";
          const lesson = 10;
          console.log(`inside function: course='${course}' inside if statement`);
          console.log(`inside function: lesson=${lesson} inside if statement`);
        }

        try {
          console.log(`inside function: course='${course}' outside if statement`);
        } catch (err) {
          console.error(`myFunc: ${err.message}`);
        }
        try {
          console.log(`inside function: lesson=${lesson} outside if statement`);
        } catch (err) {
          console.error(`myFunc: ${err.message}`);
        }
      }

      class App {
        constructor(name) {
          this.days = [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ];
          this.name = name;
          this.mouse = { x: 0, y: 0 };
          document.addEventListener("mousemove", this.mouseMove.bind(this));
        }

        mouseMove(evt) {
          console.log(this.name);
          this.x = evt.clientX;
          this.y = evt.clientY;
        }

        showDays() {
          this.days.forEach((day) => {
            console.log(`global name: '${name}' app name:'${this.name}' day:'${day}'`);
          });
        }
      }

      const myApp = new App("Scope example");
      myApp.showDays();
    </script>
